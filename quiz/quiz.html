<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Quiz - Test Your Knowledge</title>
    <!-- Link -->
    <link rel="stylesheet" href="/quiz.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- shooting star -->
    <div class="shooting-star" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="shooting-star" style="left: 30%; top: 50%; animation-delay: 1s;"></div>
    <div class="shooting-star" style="left: 70%; top: 30%; animation-delay: 2s;"></div>
    <div class="shooting-star" style="left: 90%; top: 80%; animation-delay: 3s;"></div>
    <!-- End Of Shooting Star -->

    <a href="/index.html" class="home-btn"> Back to Home</a>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Space Knowledge Quiz</h1>
            <p class="quiz-description">Test your knowledge about our amazing universe!</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div class="quiz-stats">
            <span id="question-counter">Question 1 of 10</span>
            <span id="score-display">Score: 0</span>
        </div>

        <div id="quiz-content">
            <!-- Questions will be loaded here by JavaScript -->
        </div>

        <div class="navigation-buttons">
            <button class="nav-btn" id="prev-btn" disabled>Previous</button>
            <button class="nav-btn" id="next-btn">Next Question</button>
            <button class="nav-btn submit-btn" id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <script src="/js/quiz.js"></script>
    <script>
        feather.replace();
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
